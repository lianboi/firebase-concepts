<!DOCTYPE html>
<html>
<head>
    <title>Firebase app</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</head>
<body>
<!-- header -->
<div class="header">
    <div>
        <h1>Hello and Welcome To Firebase app sample.</h1>
    </div>
    <div>
        <button id="google-login-btn" class="btn login-btn btn-controls visible" onclick="gLogin()">G+ Login</button>
        <button id="email-login-btn" class="btn login-btn btn-controls visible" onclick="eLogin()">Email Login</button>
        <button id="logout-btn" class="btn btn-controls hidden" onclick="logout()">Logout</button>
        <button id="signup-btn" class="btn btn-controls visible" onclick="createAcount()">SignUp</button>
    </div>
</div>
<div class="container">
    <h4>Signup</h4>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" placeholder="email" name="username" id="username"  class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="password" id="password" class="form-control">
        </div>
        <button class="btn btn-default" onclick="createAcount()">Signup</button>
    </form>
</div>
<!--Footer -->
<div>
    <footer>
        Foo=Bar
    </footer>
</div>
<script type="application/javascript" src="../js/config.js"></script>
<script type="application/javascript" src="../js/auth.js"></script>
<script type="application/javascript" src="../js/sign-up.js"></script>
<script type="application/javascript" src="../js/services/firebase-db.js"></script>
</body>
</html>
