<html>
<head>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</head>
<body>
<!-- header -->
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Hello Firebase!</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
            <ul id="header-authenticated" class="nav navbar-nav navbar-right hidden">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span><span id="user-email"></span></a></li>
                <li><a href="javascript:logout()"><span class="glyphicon glyphicon-log-in"></span>&nbspLogout</a></li>
            </ul>
            <ul id="header-unauthenticated" class="nav navbar-nav navbar-right visible">
                <li><a href="../html/sign-up.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="../html/login-form.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="form-group">
        <form class="form-group">

            <div class="form-group">
                <label for="username">
                    Username:
                </label>
                <input type="text" class="form-control" name="username" id="username" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">
                    Password:
                </label>
                <input type="password" name="password" id="password" class="form-control" placeholder="password">
            </div>
        </form>
        <div class="form-group">
            <button onclick="emailLogin()" class="btn btn-default">Login</button>
        </div>
        <div class="form-inline">
            <button onclick="gLogin()" class="btn btn-default">G+ Login</button>
        </div>
    </div>
</div>
<!--Footer -->
<div>
    <footer>
        Foo=Bar
    </footer>
</div>
<script type="application/javascript" src="../js/config.js"></script>
